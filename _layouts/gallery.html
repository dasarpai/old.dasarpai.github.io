---
layout: default
---

<div class="gallery">
  {% for image in site.data.gallery.images %}
    <a href="/assets/images/gallery/{{ image.file }}" data-lightbox="gallery" data-title="{{ image.title }}">
      <img src="/assets/images/gallery/{{ image.file }}" alt="{{ image.title }}" />
    </a>
  {% endfor %}
</div>
